<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Keuangan</title>
</head>
<body>
    <h1>Kalkulator Keuangan</h1>
    
    <div class="calculator">
        <label for="type">Jenis Perhitungan:</label>
        <select id="type">
            <option value="bunga-tunggal">Bunga Tunggal</option>
            <option value="bunga-majemuk">Bunga Majemuk</option>
        </select>

        <div id="input-container">
            <label for="modalAwal">Modal Awal:</label>
            <input type="text" id="modalAwal" required>
            <label for="bunga">Bunga (% per tahun):</label>
            <input type="text" id="bunga" required>
            <label for="periode">Periode (tahun):</label>
            <input type="text" id="periode" required>
        </div>

        <button id="calculate">Hitung</button>

        <div id="hasilBungaTunggal"></div>
        <div id="hasilModalAkhirTunggal"></div>
        <div id="hasilBungaMajemuk"></div>
        <div id="hasilModalAkhirMajemuk"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
